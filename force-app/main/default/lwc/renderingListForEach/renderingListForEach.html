<template>
    <lightning-card title="Rendering List through For Each Video 19">
        <ul class="slds-m-around_medium">
            <!-- Video 19 -->
            <!-- To loop over the elements of a list,  first pass the list 
            in for:each as shown. Then, simply name the element of the list as done in 
            for:item -->
            <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>
                    {contact.Name}, {contact.Title}
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
