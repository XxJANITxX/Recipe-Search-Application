<template>
    
    <!-- Data binding  -->

    <!-- Video 12 -->
    <lightning-card title="video 12">
        <div class="slds-m-around_medium">
            <p>Hello, {greeting}! </p>
            
            <!-- Here we are calling the function as well as setting the value to greeting, Video - 12 -->
            <lightning-input label="Name" value={greeting} onchange={handleChange}>
            </lightning-input>
        </div>
    </lightning-card>
    
    <!-- Video 13 -->
    <lightning-card title="video 13">
        
        <div class="slds-m-around_medium">
            <lightning-input name="fname" label="First Name" onchange={handleChange2}></lightning-input>
            <lightning-input name="lname" label="Last Name" onchange={handleChange2}></lightning-input>
            
            <p class="slds-m-top_medium">First Name - {firstName}</p>
            <p class="slds-m-top_medium">Last Name - {lastName}</p>
            <p class="slds-m-top_medium">Upper Cased Full Name - {upperCasedFullName} </p>
        </div>
        
    </lightning-card>
    
    <!-- Video 14 -->
    <lightning-card title="video 14">
        <div class="slds-m-around_medium">
            <p>Hello, {greet}</p>
            <lightning-input label="Name" value={greet}></lightning-input>
            
            <br/>
            
            <lightning-button label="Click Me" onclick={handleClick} variant="brand"></lightning-button>
        </div>
    </lightning-card>
    
    <!-- Video 15 -->
    <lightning-card title="video 15">
        <div class="slds-m-around_medium">
            <p>Hello, {firNa} {lasNa} !</p>
            <br/>
            <lightning-input name="frname" label="First Name" value={firstName}></lightning-input>
            <lightning-input name="laname" label="Last Name" value={lastName}></lightning-input>
            <lightning-button label="Click Me" onclick={handleClick2} variant="brand"></lightning-button>
        </div>
    </lightning-card>

</template>
